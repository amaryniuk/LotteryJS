<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lottery.css">
</head>

<body>

  <div id="content">

    <h1>Tommy's Lottery</h1>

    <div class="top">
      <div class="ticket">
        <p>Enter your first name:
          <input type="text" name="fname" id="fname" required>
        </p>
        <button type="button" id="purchaseTicket">Purchase Ticket $10</button>
        <input type="text" name="fnumber" id="fnumber" size="32" readonly="true" />
      </div>

      <div class="pot">
        <p>Total Pot:
          <input type="text" size=8 name="ftotal" id="ftotal" readonly="true" />
        </p>
        <p>Prize Money Available:
          <input type="text" size=8 name="fprize" id="fprize" readonly="true" />
        </p>
        <button type="button" id="beginDraw">Begin a draw</button>
      </div>
    </div>

    <div class="bottom">
      <div class="draw">
        <p>First Ball Drawn:
          <input type="text" size=8 id="ball1" readonly="true" />
        </p>
        <p>Second Ball Drawn:
          <input type="text" size=8 id="ball2" readonly="true" />
        </p>
        <p>Third Ball Drawn:
          <input type="text" size=8 id="ball3" readonly="true" />
        </p>
      </div>

      <div class="winner">
        <p>Winner 1:
          <input type="text" size=64 id="winner1" readonly="true" />
        </p>
        <p>Winner 2:
          <input type="text" size=64 id="winner2" readonly="true" />
        </p>
        <p>Winner 3:
          <input type="text" size=64 id="winner3" readonly="true" />
        </p>
        <p>Next Draw:
          <input type="text" size=64 id="carryOver" readonly="true" />
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="lottery.js"></script>
  <!-- <script src="http://fb.me/react-0.10.0.min.js"></script> -->

</body>
</html>
